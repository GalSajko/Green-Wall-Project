<!DOCTYPE html>

<body>
    <h1>Blue - Green Wall</h1>
    <p class="data"></p>
    <div>
        <canvas id="canvas" width="3000px" height="3000px"></canvas>
    </div>
    <canvas id = "canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// Set the line color and width
ctx.strokeStyle = "red";
ctx.lineWidth = 100;

// Calculate the distance between dots
const dotSpacing = 60;

// Loop through the length of the line, drawing a dot at each interval
for (let i = 0; i < canvas.width; i += dotSpacing) {
  // Calculate the opacity of the dot based on its position in the sequence
  const opacity = 1 - (i / 50);

  // Set the color of the dot
  ctx.fillStyle = `rgba(0, 51, 102, ${opacity})`;

  // Draw the dot
  ctx.beginPath();
  ctx.arc(i, canvas.height / 2, 10, 0, 2 * Math.PI);
  ctx.fill();
}
    </script>
</body>
